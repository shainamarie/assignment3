{% extends 'base/base1.html' %}
{% block content %}
<div class="main">

        <div class="nav-container"> </div>
        <div class="main-container">
            <section class="imagebg text-center parallax height-80">
                <div class="background-image-holder"><img alt="background" src="static/img/inner-6.jpg"></div>
                <div class="container pos-vertical-center">
                    <div class="row">
                        <div class="col-md-7 col-lg-5">
                            <h2>Login to continue</h2>
                            <p class="lead"> Welcome back, sign in with your existing PCG account credentials </p>
                            <form action="{{ url_for('login') }}" method="post">
                                <div class="row">
                                    <div class="col-md-12"> <input type="text" name="username" placeholder="Username"> </div>
                                    <div class="col-md-12"> <input type="password" name="password" placeholder="Password"> </div>
                                    <div class="col-md-12"> <button class="btn btn--primary type--uppercase" type="submit">Login</button> </div>
                                </div>

                            </form>
                            <div class="message">
                                 {% if error %}
                                <p>{{ error }}</p>
                                {% endif %}
                            </div>
                            <span class="type--fine-print block">Dont have an account yet? <a href="/signup">Create account</a></span> </div>
                    </div>
                </div>
            </section>
        </div>
</div>
{% endblock %}
